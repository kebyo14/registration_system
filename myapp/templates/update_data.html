<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Обновление данных</h2>
        <form method="POST" action="{% url 'update_data' user.id %}">
            {% csrf_token %}
            <input type="text" name="name" value="{{ user.name }}" required>
            <input type="password" name="password" value="{{ user.password }}" required>
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'view_data' %}">Назад</a>
    </div>
</body>
</html>
